<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn địa chỉ tỉnh/thành phố</title>
  <link rel="stylesheet" href="thanhpho.css">
</head>
<body>
  <div class="address-container">
    <div class="form-header">
      <h1>Chọn địa chỉ tỉnh/thành phố</h1>
      <p>Vui lòng chọn tỉnh/thành phố của bạn để tiếp tục.</p>
    </div>

    <form action="#">
      <div class="form-group">
        <label for="province">Tỉnh/Thành phố</label>
        <select id="province" name="province" required>
          <option value="">Chọn tỉnh/thành phố</option>
          <option value="Hanoi">Hà Nội</option>
          <option value="HoChiMinh">TP.HCM</option>
          <option value="DaNang">Đà Nẵng</option>
          <option value="HaiPhong">Hải Phòng</option>
          <option value="CanTho">Cần Thơ</option>
          <option value="BinhDuong">Bình Dương</option>
          <option value="Vinh">Vinh</option>
          <option value="Hue">Huế</option>
        </select>
      </div>

      <div class="form-group">
        <label for="district">Quận/Huyện</label>
        <select id="district" name="district" required>
          <option value="">Chọn quận/huyện</option>
          <!-- Các quận/huyện sẽ được thêm vào ở đây -->
        </select>
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ cụ thể</label>
        <input type="text" id="address" name="address" placeholder="Nhập địa chỉ cụ thể của bạn" required>
      </div>

      <button type="submit" class="btn-submit">Lưu địa chỉ</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
